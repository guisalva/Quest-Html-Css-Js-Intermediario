<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QUEST - Formulário</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
  </head>

  <body>
    <main>
      <section class="container-conteudo">
        <h1>FICOU COM DÚVIDA?<br> NOS MANDE UMA MENSAGEM!</h1>
        <p>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
      </section>

      <div class="container-form">
        <form class="form" action="">
          <input class="inputForm" type="text" id="nome" name="nome" placeholder="Nome completo *" required>
          <span class="campo-invalido">campo obrigatório</span>

          <input class="inputForm" type="email" id="email" name="email" placeholder="Email *" required>
          <span class="campo-invalido">campo obrigatório</span>

          <input class="inputForm" type="tel" id="telefone" name="telefone" placeholder="Telefone *" required>
          <span class="campo-invalido">campo obrigatório</span>

          <textarea class="inputForm" name="mensagem" id="mensagem" placeholder="Mensagem *" required></textarea>
          <span class="campo-invalido" id="campo-invalido-mensagem">campo obrigatório</span>

          <p>*campos obrigatórios</p>
          <input type="submit" id="submit" value="Enviar">
        </form>
      </div>
    </main>

    <script type="text/javascript" src="./src/index.js"></script>
  </body>
</html>
